<!DOCTYPE html>
<html>
<head>
	<title>Color Mixer</title>
</head>
<body>
	<h1>Color Mixer</h1>
	<p>Enter two colors:</p>
	<input type="text" id="color1" placeholder="Color 1">
	<input type="text" id="color2" placeholder="Color 2">
	<button onclick="mixColors()">Mix Colors</button>
	<p id="result"></p>

	<script>
		function mixColors() {
			// Get the color inputs
			let color1 = document.getElementById("color1").value.toLowerCase();
			let color2 = document.getElementById("color2").value.toLowerCase();

			// Determine the resulting color
			let result = "";
			switch (color1) {
				case "red":
					switch (color2) {
						case "blue":
							result = "purple";
							break;
						case "yellow":
							result = "orange";
							break;
						default:
							result = "Invalid color combination";
							break;
					}
					break;
				case "blue":
					switch (color2) {
						case "red":
							result = "purple";
							break;
						case "yellow":
							result = "green";
							break;
						default:
							result = "Invalid color combination";
							break;
					}
					break;
				case "yellow":
					switch (color2) {
						case "red":
							result = "orange";
							break;
						case "blue":
							result = "green";
							break;
						default:
							result = "Invalid color combination";
							break;
					}
					break;
				default:
					result = "Invalid color combination";
					break;
			}

			// Display the result
			document.getElementById("result").textContent = result;
		}
	</script>
</body>
</html>
