<!-- to change first letter into capital word -->

    <script>
        function changeCapital(name){
            let firstLetter = name.charAt(0);
            capFirstLetter = firstLetter === firstLetter.toLowerCase() ? firstLetter.toUpperCase() : firstLetter;
            return capFirstLetter + name.slice(1);
        }

        let nam = "reetish"
        let capUserName = changeCapital(nam);
        console.log(capUserName);
    </script>
</body>
